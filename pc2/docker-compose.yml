version: "3.10"

services:
  db:
    image: postgres:15
    restart: always
    container_name: postgres-db
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./back
    container_name: mi-backend-django
    restart: always
    environment: 
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: mydb
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py seed_data &&
             gunicorn pc2.wsgi:application --bind 0.0.0.0:8000"

  frontend:
    build: ./front         # carpeta donde vive el Dockerfile
    container_name: app-frontend
    restart: always
    ports:
      - "4000:80"                 # host:4000  â†’  contenedor:80
    depends_on:
    - backend

volumes:
  db-data:
